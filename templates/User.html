<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        
        form{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* align-items: center; */
        }
        input{
            margin: 1rem 0rem;
            border: none;
            padding: 5px;
            border: 1px solid rgb(209, 204, 204);
        }
    </style>
</head>
<body>
    <div class="alert alert-danger m-5" role="alert">
        <h3 class="text-center">Function Based view by crud project</h3>
      </div>
    <div class="container">
        <div class="alert alert-info" role="alert">
            <h3 class="text-center">Update Student information</h3>
          </div>
          {% for user in user %}
          <form method="POST" action="/update/{{user.id}}">
            {% csrf_token %}
            <label for="Name">Name</label>
            <input type="text" name="name" id=""  value="{{user.name}}">
            <label for="Email">Email</label>
            <input type="email" name="email" id="" value="{{user.email}}">
            <label for="Password">password</label>
            <input type="password" name="password" id="" value="{{user.password}}">    
            <button class="btn btn-success" type="submit">Update</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
