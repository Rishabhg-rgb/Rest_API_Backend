<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        section{
            display: flex;
            justify-content: space-around;
        }
        form{
            width: 20rem;
            display: flex;
            flex-direction: column;

        }
        input{
            margin: 1rem 0rem;
            border: none;
            padding: 5px;
            border: 1px solid rgb(209, 204, 204);
        }
        button{
            max-width:8rem ;
        }
        
    </style>
</head>
<body>
    <div class="container">
    <div class="alert alert-danger m-5" role="alert">
        <h3 class="text-center">Function Based view by crud project</h3>
      </div>    
    <section>
        <div class="left">
            <div class="alert alert-info " role="alert">
                <h5 class="text-center">Add new student</h5>
            </div>    
            <form method="POST" action="/submit/">
                {% csrf_token %}
                <label for="Name">Name</label>
                <input type="text" name="name" id="">
                <label for="Email">Email</label>
                <input type="email" name="email" id="">
                <label for="Password">password</label>
                <input type="password" name="password" id="">    
                <button class="btn btn-success" type="submit">Add</button>
            </form>
        </div>
        <div class="right">
            <div class="alert alert-info" role="alert">
                <h5 class="text-center">Show student details</h5>
              </div>
              
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                {% for user in users %}
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <th scope="col"><a href="edit/{{user.id}}"><button class="btn btn-warning">Edit</button></a></th>
                    <th scope="col"><a href="delete/{{user.id}}"><button class="btn btn-danger">Delete</button></a></th>
                  </tr>
                {% endfor %}
                  
                </tbody>
              </table>
        </div>
    </section>

    </div>
</body>
</html>
